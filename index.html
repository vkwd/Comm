<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commutation Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h4 align="center">Commutation/Basic Pension Calculator for Bank Retirees;<br>Enter BasicPay,Birthdate, date of Retirement &click Calculate</h4>

        <form id="form">
            <div class="form-group">
                <label for="BPay">Basic Pay</label>
                <input placeholder="basic Pay" id="BPay" type="number" min="3500" max="250000" required title="please enter value > 3500 < 250000" />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input placeholder="Date of Birth" id="dob" type="date" required min="1920-01-01" max="1980-01-01" />
                <span class="validity"></span>
            </div>
            <div class="form-group">
                <label for="dor">Date of Retirement</label>
                <input placeholder="Date of Retirement" id="dor" type="date" required min="1980-01-01" max="2021-12-01" />
            </div>
            <div class="form-group">
                <label for="agNbd">Age Next Birthday</label>
                <input placeholder="Age next BD" id="agNbd" />
            </div>
            <div class="form-group">
                <label for="CF">Commutation factor</label>
                <input placeholder="commFactor" id="CF" />
            </div>
            <div class="form-group">
                <label for="CV">Commutation value</label>
                <input placeholder="commValue" id="CV" />
            </div>
            <br />

            <button type="button" id="btn">Calculate Commutation</button>
            <button id="btnm" onclick="mreset()">Reset</button>
            <div class="message-container">
                <h3>Happy Retirement!</h3>
                <br />
                <span class="message"></span>
            </div>
        </form>
    </div>
    <div span class="mve">
        <span id="first"></span><br />
        <span id="second"></span><br />
        <span id="third"></span><br />
        <span id="fourth"></span>
        <span id="fifth"></span>

    </div>

</body>
<script src="script.js"></script>

</html>
